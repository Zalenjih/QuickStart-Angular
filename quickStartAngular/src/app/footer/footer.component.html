<h1 class="container bg-dark text-white text-center my-4 py-4">[ngFor]</h1>

<div class="container">

  <h1>Mis cursos</h1>
  <h2>Mi curso favorito es: {{ miCurso }}</h2>
  <p>Cursos:</p>
  <ul>
    <li *ngFor="let curso of cursos">{{ curso }}</li>
  </ul>


  <table class="table">
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">TIPO</th>
            <th scope="col">PRECIO</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let miCurso of misCursos; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{miCurso.nombre}}</td>
            <td>{{miCurso.tipo}}</td>
            <td>${{miCurso.precio}}</td>
        </tr>
      </tbody>
  </table>
</div>
